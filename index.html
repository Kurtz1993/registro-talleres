<!DOCTYPE html>
<html lang="es" ng-app="RegistroApp">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Semana del m√©dico</title>
	<link rel="stylesheet" href="lib/angular-material/angular-material.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="MainCtrl">
	<md-toolbar layout="row">
		<div class="md-toolbar-tools home-title">
			<span flex></span>
			<h1>{{title}}</h1>
			<span flex></span>
		</div>
	</md-toolbar>
	<div layout="row" flex>
		<md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
			<md-toolbar class="md-theme-indigo">
				<h1 class="md-toolbar-tools">Selecciona tu semestre</h1>
			</md-toolbar>
			<md-content layout-padding>
				<md-list>
					<md-list-item>
						<a ng-href="#" class="semester-link">
							<h3>1er Semestre</h3>
						</a>
					</md-list-item>
					<md-divider></md-divider>
					<md-list-item>
						<a ng-href="#" class="semester-link">
							<h3>3er Semestre</h3>
						</a>
					</md-list-item>
					<md-divider></md-divider>
					<md-list-item>
						<a ng-href="#" class="semester-link">
							<h3>5to Semestre</h3>
						</a>
					</md-list-item>
					<md-divider></md-divider>
				</md-list>
			</md-content>
		</md-sidenav>

		<div flex ng-view>

		</div>

		<div flex="30">
			<img id="logo" src="img/logo.jpg" alt="Logotipo">
		</div>
	</div>


	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="lib/angular-aria/angular-aria.js"></script>
	<script src="lib/angular-material/angular-material.js"></script>
	<script src="lib/angular-messages/angular-messages.js"></script>

	<!-- Controllers -->
	<script src="js/controllers.js"></script>

	<!-- Services -->
	<script src="js/services.js"></script>

	<script src="js/app.js"></script>
</body>

</html>
